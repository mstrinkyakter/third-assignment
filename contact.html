<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- css link  -->
    <link rel="stylesheet" href="assests/css/contact.css">
    <!-- boostrap icon CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- boostrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body> 
    <h3 class="text-center" style=" margin-top:15px;"> CONTACT PAGE </h3>
    <div class="container">
        <div class="row">
            <div class="col-md-7 px-5 py-5">
                <h4>Get in Touch</h4>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter you name">
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email">
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your contact number">
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button class="btn btn-primary">Send</button>
            </div>
            <div class="col-md-5 py-5 px-5">
                <h4>Contact Us</h4> <hr>
                <div class="mt-5 ">
                       <div class="d-flex gap-4">
                        <i class="bi bi-geo-alt-fill"></i>
                        <p>Kallyanpur BusStop, Mirpur Road, Dhaka-1207</p>
                       </div> <hr>
                       <div class="d-flex gap-4">
                        <i class="bi bi-telephone-fill"></i>
                        <p>Contact:- 00000000000</p>
                       </div> <hr>
                       <div class="d-flex gap-4">
                        <i class="bi bi-envelope-fill"></i>
                        <p>contact@gmail.com</p>
                       </div> <hr>
                       <div class="d-flex gap-4">
                        <i class="bi bi-browser-chrome"></i>
                        <p>Website:www.contact.com</p>
                       </div> <hr>
                      
                </div>
            </div>
        </div>
    </div>  
      
    <div class="text-center my-5 ">
      <a href="assignment.html" >Click to See The Next Page </a>
     </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
